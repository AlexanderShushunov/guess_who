	<h1 class="title">Кто на фото?</h1>
	<div class="questions">
		{#await currentQuestion}
		<Loading />
		{:then questionData}
		<Question {...questionData} />

		<Error />
		{/await}
	</div>
</div>

<script>
  import { next } from "./api";
  import Loading from "./Loading.html";
  import Error from "./Error.html";
  import Question from "./Question";
  export default {
    components: {
      Loading,
      Error,
      Question
    },
    data() {
      return {
        currentQuestionId: 0
      };
    },
    computed: {
      currentQuestion: ({ currentQuestionId }) => next(currentQuestionId)
    }
  };
</script>
