<div class="layout">
	<h1 class="title">Кто на фото?</h1>
	<div class="score">
		<Score />
	</div>
	<div class="main">
		<svelte:component this={Main} />
	</div>
</div>

<script>
  import Loading from "./Loading.html";
  import Checking from "./Checking.html";
  import Error from "./Error.html";
  import Questions from "./Questions";
  import Score from "./Score.html";
  import Result from "./Result.html";
  export default {
    components: {
      Score
    },
    computed: {
      Main: ({ $isError, $isLoading, $isChecking, $isFinished }) => {
        if ($isError) return Error;
        if ($isLoading) return Loading;
        if ($isChecking) return Checking;
        if ($isFinished) return Result;
        return Questions;
      }
    },
    oncreate() {
      this.store.next();
    }
  };
</script>
