<div class="question">
	<img src="{photoSrc}" alt="photo" class="photo" />
	<div class="options">
		<Options {options} on:answer="answer(event)" {rightOption} {alreadyAnswered} />
	</div>
	{#if alreadyAnswered}
	<Result result={result} on:close="fire('next')" />
	{/if}
</div>

<script>
  import Options from "./Options";
  import Result from "./Result.html";
  export default {
    components: {
      Options,
      Result
    },
    methods: {
      answer({ optionId }) {
        this.fire("answer", { optionId });
      }
    }
  };
</script>
